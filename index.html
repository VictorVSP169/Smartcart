<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Início</title>
    <link rel="stylesheet" href="css/style-index.css">
</head>
<body>
    <div class="background-container">
        <div class="container">
            <div class="verde">
                <h1>Seja Bem-Vindo ao SmartCart!</h1>
                <p>Desfrute o início da sua jornada de compras inteligentes aqui.</p>
                <div class="botao">
                    <a href="telapagamento.html">Iniciar</a>
                </div>
            </div>
            <div class="boxes">
                <h1>Ofertas imperdíveis hoje no SmartCart!</h1>
                <div class="box">
                    <img src="imagens/arroz.png" alt="Arroz">
                    <p>De R$: 7,50. Por R$: <span>6,25</span>.</p>
                </div>
                <div class="box">
                    <img src="imagens/oleo.png" alt="Óleo">
                    <p>De R$: 8,25. Por R$: <span>7,50</span>.</p>
                </div>
                <div class="box">
                    <img src="imagens/amaciante.png" alt="Amaciante">
                    <p>De R$: 27,00. Por R$: <span>24,90</span>.</p>
                </div>
                <div class="box">
                    <img src="imagens/doritos.png" alt="Doritos">
                    <p>De R$: 9,90. Por R$: <span>8,30</span>.</p>
                </div>
                <div class="botton">EXPLORE PROMOÇÕES EXTRAS!</div>
            </div>
        </div>
    </div>
</body>
</html>
